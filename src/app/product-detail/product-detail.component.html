<div class="close">
  <button><i class="fa fa-close" (click) = "closeBox()"></i></button>
</div>
<div class="details">
  <div class="product">    
    
<div class="slideshow-container">

  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <!--<img src="img_nature_wide.jpg" style="width:100%">-->
    <img src="../../assets/images/prod-8.jpg">    
  </div>
  
  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <!--<img src="img_snow_wide.jpg" style="width:100%">-->
    <img src="../../assets/images/prod-9.jpg">    
  </div>
  
  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <!--<img src="img_mountains_wide.jpg" style="width:100%">-->
    <img src="../../assets/images/prod-7.jpg">    
  </div>
  
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
  
  </div>
  <br>
  
  <div style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span> 
    <span class="dot" (click)="currentSlide(2)"></span> 
    <span class="dot" (click)="currentSlide(3)"></span> 
  </div>
  

  </div>
  <div class="description">
    <p>Hand Crafted, Block Printed Palazzo</p>   
    <div class="availablity">
      Availability: 5 items available
    </div>
    <div class="size">
      Size: One size fits all
    </div>
    <div class="price">
      Price: Rs 500/-
    </div>
    <div class="add_to_cart">
      <input type="number" min="1" max="5" class="quantity" value="1"><br>
      <button class="add" type="button" title="ADD TO CART" (click)="addToCart()">ADD TO CART</button><br>
      <button class="remove" type="button" title="ADD TO CART" (click)="removeItem()">REMOVE</button>                
    </div>
  </div>  
</div>
