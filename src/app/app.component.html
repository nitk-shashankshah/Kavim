<div class="wrapper">
<app-header></app-header>
<router-outlet></router-outlet>
<div style="clear:both;"></div>
<app-footer></app-footer>
</div>

<div class="message" *ngIf="show">
  <div class="close" (click)="hideMsg()"><i class="fa fa-close" style="font-size:32px;"></i></div>
  <div *ngIf="addSuccess;else elseBlock"><i class="fa fa-check" style="color:#c39f3c;font-size:32px;"></i> Product added to cart</div>  
  <ng-template #elseBlock><i class="fa fa-warning" style="color:#c39f3c;font-size:32px;"></i> You have already added this product to the cart</ng-template>
</div>
