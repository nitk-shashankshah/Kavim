<div class="banner">  
    <img src="../../assets/images/title.png">
</div>
<div class="filters">
    <h2>FEATURED PRODUCT</h2>
    <img src="../../assets/images/banner.jpg" style="width:100%;margin-top:0px;z-index:0">
    <p>Rajasthani salwars and kurtis </p>      
    <a class="view" routerLink="/cart" routerLinkActive="active">VIEW COLLECTION</a>   
</div>

<div class="content">
  <div class="heading">
    <h2 style="text-align:center;padding-top:20px;text-align:center;">CATALOG</h2>
    <div style="clear:both;height:54px;text-align: left;font-size: 14px;color: #333;">  
    <div style="float:left;padding-top: 20px;"><b>&nbsp;&nbsp;Price&nbsp;&nbsp;</b></div>
    <div style="float:left;width:150px;padding-top: 20px;">
    <mat-slider thumbLabel [(ngModel)]="minRange" tickInterval="1000" min="0" max="1000"></mat-slider>    
    <mat-slider thumbLabel [(ngModel)]="fv" tickInterval="1000" min={{minRange+300}} max="3000"></mat-slider>
    </div>        
    <div style="float:left;padding-top: 20px;">Min: {{minRange}} INR &nbsp; Max: {{fv}} INR</div>
    <div style="float:right;width:200px;">
        <mat-form-field>
            <mat-label>Sort by Price</mat-label>
            <mat-select [(ngModel)]="order">
              <mat-option *ngFor="let order of orders" [value]="order.value">
                {{order.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field> 
    </div>
    </div>
    <div style="clear:both;"></div>
  </div>
  
  <div class="row">
    <app-product *ngFor="let product of products | myfilter: minRange : fv : order" imgInput={{product.imageUrl}} description={{product.description}} price={{product.price}} id={{product.id}}></app-product>    
  </div>
</div>
